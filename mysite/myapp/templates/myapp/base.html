<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a scam website!</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'myapp/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/mystyle.css' %}">
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #FF8000">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'myapp/images/home-logo.png' %}" width="70" height="70" class="d-inline-block align-top"
             alt="Home">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'how to' %}">How to<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'why' %}">CRUD<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'donate' %}">Donate<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <!--        Right side of the navbar-->
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item active nav-link" href="{% url 'profile' %}">
                <img class="rounded-circle d-inline-block align-top" src="{{ user.profile.image.url }}" width="40"
                     height="40">
                {{ user.username }}</a>
            <a class="nav-item active nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item active nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item active nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
