{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card col-sm-4 offset-sm-4" style="width: 20rem;">
    <img src="{{ user.profile.image.url }}" class="card-img-top rounded-circle z-depth-2" alt="DP">
    <div class="card-body">
        <h1 class="card-title">{{ user.username }}</h1>
        <p class="card-text">{{ user.email }}</p>
        <p class="card-text">{{ user.first_name }}</p>
        <p class="card-text">{{ user.last_name }}</p>
        <div class="col text-center">
            <a class="btn btn-primary" href="mailto:{{ user.email }}">Contact</a>
        </div>
    </div>
</div>
{% endblock %}
